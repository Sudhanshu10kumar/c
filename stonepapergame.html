    <script>

    };

        if(ans==='you win'){

    }

    function pickcomputerMove(){
        computerMove=Math.random();
    if(computerMove>0&&computerMove<1/3){

    }
    if(computerMove>1/3&&computerMove<2/3){
        result='paper';
    }

    }

    }
